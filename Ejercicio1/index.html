<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="author" content="Adrian Lopez" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">        
      <link href="https://fonts.googleapis.com/css?family=Raleway|Ubuntu" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
      <title>First Commit</title>
  </head>
<body>
  <div class="container">
    <main id="login" class="column-one">
      <div class="inner">
        <header>          
          <h1> Open Bootcamp <b> | Alumnos </b></h1>          
        </header>
        <form class="login-form" action="" method="POST">
          <p>
            <label for="email">Email</label>
            <input type="text" placeholder="Introduce tu correo" name="email" id="login-email" autocorrect="off" autocapitalize="off" spellcheck="false" autofocus tabindex="1">
          </p>
          <p>
            <label for="password">Contraseña<a href="#" id="toggle-password"></a></label>
            <input type="password" name="password" id="login-password" placeholder="Introduce tu contraseña"autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" tabindex="2">
          </p>
          <div class="check-wrap">
            <input type="checkbox" class="checkbox">
            <label>Recuérdame</label>
            <a href="#">He olvidado la contraseña</a>
          </div>
          <input type="submit" value="Sign in" tabindex="3">
        </form>        
      </div>
      <footer class="login-footer">
        <p>Copyright © 2021 Open Bootcamp SL, Imagina Group<br>
        Todos los derechos reservados.<br>
        Política de Privacidad.</p>
      </footer>
    </main>
    <aside id="login-image" class="column-two"></aside>
    <div class="clear"></div>
  </div>
</body>
</html>
